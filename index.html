<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Organigramă</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px;
      border-radius: 12px;
      background: #0f6c7a;
      color: white;
      text-align: center;
      min-width: 160px;
    }

    .node .name {
      font-weight: bold;
      font-size: 14px;
    }

    .node .role {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.9;
    }

    .node .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 2px 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>Organigramă</h2>
  <div id="orgchart"></div>

  <script>
    google.charts.load('current', { packages: ['orgchart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vT2odMcWmB4-T7bDO7JcLbK9YfvmwT08uD8I8n-8Te1-tXP8jlEPW7gvIo1YTmtaH0Y40OKNE8UUSHc/pubhtml?gid=105198555&single=true'
      );

      query.send(response => {
        if (response.isError()) {
          document.getElementById('orgchart').innerHTML =
            'Eroare: ' + response.getMessage();
          return;
        }

        const data = response.getDataTable();

        const chart = new google.visualization.OrgChart(
          document.getElementById('orgchart')
        );

        chart.draw(data, {
          allowHtml: true,
          size: 'medium'
        });
      });
    }
  </script>
</body>
</html>
