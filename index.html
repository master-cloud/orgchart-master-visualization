<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Organigramă</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .node {
      padding: 10px;
      border-radius: 12px;
      background: #0f6c7a;
      color: white;
      text-align: center;
      min-width: 160px;
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .role {
      font-size: 12px;
      margin-top: 4px;
    }

    .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 2px 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
<h2>Organigramă</h2>
<div id="orgchart"></div>

<script>
  google.charts.load('current', { packages: ['orgchart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    const query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vT2odMcWmB4-T7bDO7JcLbK9YfvmwT08uD8I8n-8Te1-tXP8jlEPW7gvIo1YTmtaH0Y40OKNE8UUSHc/gviz/tq?gid=105198555'
    );

    query.send(handleResponse);
  }

  function handleResponse(response) {
    if (response.isError()) {
      console.error(response.getMessage(), response.getDetailedMessage());
      return;
    }

    const sheetData = response.getDataTable();

    const table = new google.visualization.DataTable();
    table.addColumn('string', 'Name');
    table.addColumn('string', 'Manager');
    table.addColumn('string', 'Tooltip');

    for (let i = 0; i < sheetData.getNumberOfRows(); i++) {
      const name = sheetData.getValue(i, sheetData.getColumnIndex('Nume intern'));
      const manager = sheetData.getValue(i, sheetData.getColumnIndex('Reports to'));
      const role = sheetData.getValue(i, sheetData.getColumnIndex('Rol'));
      const dept = sheetData.getValue(i, sheetData.getColumnIndex('Departament'));

      if (!name) continue;

      table.addRow([
        {
          v: name,
          f: `
            <div class="node">
              <div class="name">${name}</div>
              <div class="role">${role || ''}</div>
              <div class="dept">${dept || ''}</div>
            </div>
          `
        },
        manager || null,
        role || ''
      ]);
    }

    const chart = new google.visualization.OrgChart(
      document.getElementById('orgchart')
    );
    chart.draw(table, { allowHtml: true });
  }
</script>
</body>
</html>
