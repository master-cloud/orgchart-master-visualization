<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Organigramă</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    h2 {
      text-align: center;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px;
      border-radius: 10px;
      color: white;
      text-align: center;
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .role {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.95;
    }

    .dept {
      font-size: 11px;
      margin-top: 6px;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(255,255,255,0.25);
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>Organigramă</h2>
  <div id="orgchart"></div>

  <script>
    google.charts.load('current', { packages: ['orgchart'] });
    google.charts.setOnLoadCallback(loadData);

    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmxAF6tY8qazYHtrd1Qxfe2sM4SRDlbbYgFdB5n4tf03rDXi69uif_BK4QyP7_91lnMOJVeQuKFPkS/pub?output=csv";

    const DEPT_COLORS = {
      "Growth": "#2E8B57",
      "Performance": "#0F6C7A",
      "Support": "#6A5ACD",
      "Communication": "#C46A00"
    };

    function loadData() {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(text => drawChart(parseCSV(text)));
    }

    function parseCSV(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      return rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => {
          obj[h.trim()] = (r[i] || "").trim();
        });
        return obj;
      });
    }

    function drawChart(data) {
      const chartData = new google.visualization.DataTable();
      chartData.addColumn('string', 'Name');
      chartData.addColumn('string', 'Manager');
      chartData.addColumn('string', 'ToolTip');

      data.forEach(row => {
        const name = row["Nume intern"];
        const manager = row["Reports to"] || null;
        const role = row["Rol"];
        const dept = row["Departament"];
        const color = DEPT_COLORS[dept] || "#555";

        const html = `
          <div class="node" style="background:${color}">
            <div class="name">${name}</div>
            <div class="role">${role}</div>
            <div class="dept">${dept}</div>
          </div>
        `;

        chartData.addRow([
          { v: name, f: html },
          manager,
          role
        ]);
      });

      const chart = new google.visualization.OrgChart(
        document.getElementById('orgchart')
      );

      chart.draw(chartData, {
        allowHtml: true,
        size: 'medium'
      });
    }
  </script>
</body>
</html>
