<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Organigramă</title>

  <!-- Google OrgChart -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px;
      border-radius: 12px;
      background: #0f6c7a;
      color: white;
      text-align: center;
      min-width: 160px;
    }

    .node .name {
      font-weight: bold;
      font-size: 14px;
    }

    .node .role {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.9;
    }

    .node .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 2px 6px;
      display: inline-block;
    }
  </style>
</head>

<body>

<h2>Organigramă</h2>
<div id="orgchart"></div>

<script>
  google.charts.load('current', { packages: ['orgchart'] });
  google.charts.setOnLoadCallback(loadData);

  const CSV_URL =
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vT2odMcWmB4-T7bDO7JcLbK9YfvmwT08uD8I8n-8Te1-tXP8jlEPW7gvIo1YTmtaH0Y40OKNE8UUSHc/pub?gid=105198555&single=true&output=csv';

  function loadData() {
    fetch(CSV_URL)
      .then(r => r.text())
      .then(text => drawChart(parseCSV(text)));
  }

  function parseCSV(text) {
    const lines = text.trim().split('\n');
    const headers = lines.shift().split(',');

    return lines.map(line => {
      const values = line.split(',');
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = (values[i] || '').trim());
      return obj;
    });
  }

  function drawChart(data) {
    const table = new google.visualization.DataTable();
    table.addColumn('string', 'Name');
    table.addColumn('string', 'Manager');
    table.addColumn('string', 'Tooltip');

    data.forEach(row => {
      const name = row['Nume intern'];
      const manager = row['Reports to'] || null;

      if (!name) return;

      const html = `
        <div class="node">
          <div class="name">${name}</div>
          <div class="role">${row['Rol'] || ''}</div>
          <div class="dept">${row['Departament'] || ''}</div>
        </div>
      `;

      table.addRow([
        { v: name, f: html },
        manager,
        row['Rol'] || ''
      ]);
    });

    const chart = new google.visualization.OrgChart(
      document.getElementById('orgchart')
    );

    chart.draw(table, { allowHtml: true });
  }
</script>

</body>
</html>
