<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Organigramă</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px;
      border-radius: 12px;
      background: #0f6c7a;
      color: white;
      text-align: center;
      min-width: 160px;
    }

    .node .name {
      font-weight: bold;
      font-size: 14px;
    }

    .node .role {
      font-size: 12px;
      margin-top: 4px;
    }

    .node .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 2px 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>Organigramă</h2>
  <div id="orgchart"></div>

  <script>
    google.charts.load('current', { packages: ['orgchart'] });
    google.charts.setOnLoadCallback(loadData);

    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2odMcWmB4-T7bDO7JcLbK9YfvmwT08uD8I8n-8Te1-tXP8jlEPW7gvIo1YTmtaH0Y40OKNE8UUSHc/pub?gid=105198555&single=true&output=csv";

    function loadData() {
      fetch(CSV_URL)
        .then(r => r.text())
        .then(text => drawChart(parseCSV(text)));
    }

    function parseCSV(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      return rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = (r[i] || "").trim());
        return obj;
      });
    }

    function drawChart(data) {
      const dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Name');
      dt.addColumn('string', 'Manager');
      dt.addColumn('string', 'ToolTip');

      data.forEach(row => {
        if (!row["Nume intern"]) return;

        const html = `
          <div class="node">
            <div class="name">${row["Nume intern"]}</div>
            <div class="role">${row["Rol"]}</div>
            <div class="dept">${row["Departament"]}</div>
          </div>
        `;

        dt.addRow([
          { v: row["Nume intern"], f: html },
          row["Reports to"] || null,
          row["Rol"]
        ]);
      });

      const chart = new google.visualization.OrgChart(
        document.getElementById("orgchart")
      );

      chart.draw(dt, { allowHtml: true });
    }
  </script>
</body>
</html>
