<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>OrganigramÄƒ</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px 14px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      min-width: 170px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .role {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.95;
    }

    .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>OrganigramÄƒ</h1>
  <div id="orgchart"></div>

  <script>
    google.charts.load('current', { packages: ['orgchart'] });
    google.charts.setOnLoadCallback(loadData);

    // ðŸ”— CSV PUBLICAT (exact linkul tÄƒu)
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmxAF6tY8qazYHtrd1Qxfe2sM4SRDlbbYgFdB5n4tf03rDXi69uif_BK4QyP7_91lnMOJVeQuKFPkS/pub?output=csv";

    // ðŸŽ¨ CULORI PE DEPARTAMENT
    const DEPT_COLORS = {
      "Growth": "#2E8B57",
      "Performance": "#0F6C7A",
      "Performance (Data)": "#c96ade",
      "Support": "#6A5ACD",
      "Communication": "#C46A00"
    };

    function loadData() {
      fetch(CSV_URL)
        .then(r => r.text())
        .then(parseCSV)
        .then(drawChart)
        .catch(err => {
          console.error("Eroare la Ã®ncÄƒrcarea CSV:", err);
        });
    }

    function parseCSV(text) {
      const rows = text.trim().split("\n").map(r =>
        r.split(",").map(c => c.replace(/^"|"$/g, "").trim())
      );

      const headers = rows[0];
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i] || "");
        return obj;
      });
    }

    function drawChart(dataRows) {
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');
      data.addColumn('string', 'Tooltip');

      dataRows.forEach(row => {
        const name = row["Nume intern"];
        const manager = row["Reports to"] || "";
        const role = row["Rol"];
        const dept = row["Departament"];

        const color = DEPT_COLORS[dept] || "#607D8B";

        const html = `
          <div class="node" style="background:${color}">
            <div class="name">${name}</div>
            <div class="role">${role}</div>
            <div class="dept">${dept}</div>
          </div>
        `;

        data.addRow([
          { v: name, f: html },
          manager,
          `${name} â€“ ${role}`
        ]);
      });

      const chart = new google.visualization.OrgChart(
        document.getElementById('orgchart')
      );

      chart.draw(data, {
        allowHtml: true,
        allowCollapse: true,
        size: 'large'
      });
    }
  </script>

</body>
</html>
