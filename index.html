<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Organigramă</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #orgchart {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      padding: 10px 14px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      min-width: 170px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .role {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.95;
    }

    .dept {
      font-size: 11px;
      margin-top: 6px;
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }

    #close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    #close:hover,
    #close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #modal-tasks {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Organigramă</h1>
  <div id="orgchart"></div>

  <!-- Modal for tasks -->
  <div id="modal">
    <div id="modal-content">
      <span id="close">&times;</span>
      <h2 id="modal-name"></h2>
      <p id="modal-role"></p>
      <div id="modal-tasks"></div>
    </div>
  </div>

  <script src="orgchart.js"></script>

</body>
</html>
